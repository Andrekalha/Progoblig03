        body{
            text-align: center;

<body>
    <h1>Velkommen </h1>
    <p>Stine</p>
    <p>Hei! Jeg heter Stine og er 24 Ã¥r gammel. </p>


<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid white;"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// Green triangle (tree)
ctx.beginPath();
ctx.moveTo(100, 20);
ctx.lineTo(175, 200);
ctx.lineTo(20, 200);
ctx.lineTo(100, 20);
ctx.fillStyle = "#008000";
ctx.fill();

// Brown rectangle (tree trunk)
ctx.fillStyle = "#800000";
ctx.fillRect(80, 200, 40, 80);

</script>
</body>

<body>
    <script>
<svg width="350" height="400">
  <!-- Tree trunk -->
  <rect x="175" y="300" width="50" height="70"
    style="fill:brown;stroke:brown;stroke-width:0;fill-opacity:1;stroke-opacity:0.9" />
  
  <!-- Tree branches -->
  <polygon points="200, 50, 100, 300, 300, 300" class="triangle" 
    style="fill:darkgreen;stroke:darkgreen;stroke-width:0;opacity:1" />
</svg>
</script>

</body>
